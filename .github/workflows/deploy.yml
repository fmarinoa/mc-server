name: Deploy Minecraft Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 游닇 Checkout Repository
        uses: actions/checkout@v4

      # --- PASO 1: TRANSFERIR EL ARCHIVO DOCKER-COMPOSE ---
      - name: 游닋 Copy docker-compose.yml via SCP
        uses: appleboy/scp-action@v0.1.6 # Usaremos la acci칩n SCP
        with:
          host: ${{ secrets.DO_HOST }}
          username: root
          key: ${{ secrets.DO_SSH_KEY }}
          # Source y target son v치lidos en esta acci칩n
          source: "docker-compose.yml"
          target: "/root/minecraft-server/"
          # Crea el directorio si no existe
          rm: true 
          
      # --- PASO 2: EJECUTAR COMANDOS DOCKER EN EL SERVIDOR ---
      - name: 丘뙖잺 Run Docker Commands via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DO_HOST }}
          username: root
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            # Ir al directorio donde se copi칩 el archivo
            cd /root/minecraft-server
            echo "Updating server..."
            
            # Los comandos de Docker ahora pueden leer el archivo
            docker-compose pull
            docker-compose up -d
            echo "Deployment finished."
